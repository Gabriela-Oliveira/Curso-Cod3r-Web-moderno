<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">  
        <saudacao nome="Ana"></saudacao>
        <saudacao nome="Bia"></saudacao>
        <saudacao nome="Julia"></saudacao>
    </div>
    <script>
        //cria um componente vue, damos um nome e o objeto
        Vue.component('saudacao', {
            props: ['nome'], //recebe a props do atributo nome
            template: `
                <div>Bom dia {{ nome }}!</div>
            `
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
