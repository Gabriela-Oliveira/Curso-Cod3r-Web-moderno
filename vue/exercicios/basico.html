<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <!--colocamos entre {{}} para que haja uma interpolações e o veu leia a tag html-->
        <p>1) {{ 2 + 2 }}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, R$ {{ preco }}, {{ desconto * 100 }}%</p> <!--pega os atributos que
        estão disponíveis em nossa instancia data-->
        <p>4) Hora Certa: {{ horaCerta() }}</p>
        <p>5) Preço Com Desconto: R$ {{ precoComDesconto }}</p> <!--mesmos sendo uma função chamamos direto-->
    </div>
    <script>
        new Vue({
            el: "#app", // propriedade elemente, passando o seletor id (controla o nosso HTML)
            data: { //atributo data (objeto) colocamos os dados que queremos que esteja disponível 
                //em nossa aplicação
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: { //metodos que eu posso invocar dentro do template
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: { // dados calculados
                precoComDesconto() {
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
